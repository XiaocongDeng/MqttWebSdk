<script  type="text/javascript"> 
function GetParam() {
	$("#id_txt").val("");
	if(parent.demo != undefined && parent.demo != "") {
		var data = {

		};
		parent.demo.VideoQueryRequest(data);
	}
}
function TimeCarve(time) {
	var timeDay = time.split("T")[0] +"-"+ time.split("T")[1];
	var tmptime = timeDay.split(":")[0]+"-" +timeDay.split(":")[1]+"-" +timeDay.split(":")[2];
	return tmptime.slice(0,tmptime.length-1);
}
function SetParamToPage(obj) {
	if(obj.status == 200) {
		if(typeof obj.data.mounthInfo !== "undefined") {
			if(obj.data.mounthInfo == "" ) {
				$("#id_txt").val("NULL");
			} else {
				$("#id_txt").val(obj.data.mounthInfo);
			}
		} else if(typeof obj.data.dayInfo !== "undefined") {
			if(obj.data.dayInfo == "" ) {
				$("#id_txt").val("NULL");
			} else {
				$("#id_txt").val(obj.data.dayInfo);
			}
		}else if(typeof obj.data.hourInfo !== "undefined") {
			if(obj.data.hourInfo == "") {
				$("#id_txt").val("NULL");
			} else {
				$("#id_txt").val(obj.data.hourInfo);
			}
		}
	}else {
		console.log("ERROR["+obj.status+"]: get param error !");
	}
}

$(function() {
	var status = parent.demo.GetDeviceStatus();
	if(status == "online") {
		GetParam();
	} else {
		alert("Please log on the device first !");
	}
});
