<script  type="text/javascript"> 
function GetParam() {
	if(parent.demo != undefined && parent.demo != "") {
		parent.demo.GetImagCab();
	}
}
function SetParamToPage(obj) {
	if(obj.status == 200) {
		$("#id_SharpnessMin").val(obj.data.sharpness.min);
		$("#id_SharpnessMax").val(obj.data.sharpness.max);
		$("#id_HueMin").val(obj.data.hue.min);
		$("#id_HueMax").val(obj.data.hue.max);
		$("#id_ContrastMin").val(obj.data.contrast.min);
		$("#id_ContrastMax").val(obj.data.contrast.max);
		$("#id_ColorsaturationMin").val(obj.data.colorsaturation.min);
		$("#id_ColorsaturationMax").val(obj.data.colorsaturation.max);
		$("#id_BrightnessMin").val(obj.data.brightness.min);
		$("#id_BrightnessMax").val(obj.data.brightness.max);
	}else {
		console.log("ERROR["+obj.status+"]: get param error !");
	}
}
function OnSave(operation) {
	
}
$(function() {
	var status = parent.demo.GetDeviceStatus();
	if(status == "online") {
		GetParam();
	} else {
		alert("Please log on the device first !");
	}
});

</script>
