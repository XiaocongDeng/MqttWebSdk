<body>

<script  type="text/javascript"> 
function GetParam() {
	if(parent.demo != undefined && parent.demo != "") {
		parent.demo.GetDeviceInfo();
	}
}
function SetParamToPage(obj) {
	if(obj.status == 200) {
		$("#id_DevType").val(obj.data.devType);
		$("#id_City").val(obj.data.city);
		$("#id_Country").val(obj.data.country);
		$("#id_Name").val(obj.data.name);
		$("#id_SoftwareVer").val(obj.data.softwarever);
		$("#id_Serialnumber").val(obj.data.serialNumber);
		$("#id_Uuid").val(obj.data.uuid);
		$("#id_Model").val(obj.data.model);
		$("#id_Facturer").val(obj.data.manufacturer);
	}else {
		console.log("ERROR["+obj.status+"]: get param error !");
	}
}
function OnSave(operation) {
	
}
$(function() {
	var status = parent.demo.GetDeviceStatus();
	if(status == "online") {
		GetParam();
	} else {
		alert("Please log on the device first !");
	}
});

</script>
