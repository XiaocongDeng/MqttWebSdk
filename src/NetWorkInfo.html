<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Web Camera</title>
	<script src="jquery/jquery-1.9.1.min.js"></script>
	<script src="js/check.js"></script>

	<style type="text/css">
		.fixhei{ height:30px; float:left;};
		.logindoc{ float:left;width:200px;text-align:right;float:left;}
		.logininput{ margin-left:20px;float:left;width:200px;float:left; }
		.bottom { margin:0 auto;width:80px;height:30px;line-height:28px;text-align:center;cursor:pointer;border-radius:4px;color:#fff;background:#007FFB;border-top:2px solid #0C5DF9;border-right:2px solid #0C5DF9;border-left:2px solid #1E90FF;border-bottom:2px solid #1E90FF;}
		.bottom:active { border-top:2px solid #1E90FF;border-right:2px solid #1E90FF;border-left:2px solid #0C5DF9;border-bottom:2px solid #0C5DF9; }
		.table{ width:1025px;height:400px;}
	</style>
	
</head>


<body>  
	<div style="width:100%;height:750px;;background:#fff;">
		<div style="clear:bottom;height:120px;"></div>
		<div style="width:1025px;height:220px;background:#fff;position:relative;">
			<div style="clear:bottom;height:40px;"></div>
			<div style="margin:0 auto;width:800px;height:30px;">
				<div style="float:left;width:120px;text-align:right;height:30px;line-height:30px;"> Ip: </div>
				<div style="float:left;height:1px;width:40px;"></div>
				<input style="width:154px;height:24px;border-radius:4px;float:left;" value="0" disabled="disabled" id="id_Ip"> </input>
				<div style="float:left;height:1px;width:40px;"></div>
				<div style="float:left;width:120px;text-align:right;height:30px;line-height:30px;"> Gateway: </div>
				<div style="float:left;height:1px;width:40px;"></div>
				<input style="width:154px;height:24px;border-radius:4px;float:left;" value="0" disabled="disabled" id="id_Gateway"> </input>
			</div>
			
			<div style="clear:bottom;height:40px;"></div>
			<div style="margin:0 auto;width:800px;height:30px;">
				<div style="float:left;width:120px;text-align:right;height:30px;line-height:30px;"> Netmask: </div>
				<div style="float:left;height:1px;width:40px;"></div>
				<input style="width:154px;height:24px;border-radius:4px;float:left;" value="0"  disabled="disabled" id="id_Netmask"> </input>
				<div style="float:left;height:1px;width:40px;"></div>
				<div style="float:left;width:120px;text-align:right;height:30px;line-height:30px;"> Ethernet Name: </div>
				<div style="float:left;height:1px;width:40px;"></div>
				<input style="width:154px;height:24px;border-radius:4px;float:left;" value="0" disabled="disabled" id="id_EthernetName"> </input>
			</div>
			
			<div style="clear:bottom;height:40px;"></div>
			<div style="margin:0 auto;width:800px;height:30px;">
				<div style="float:left;width:120px;text-align:right;height:30px;line-height:30px;"> Dns: </div>
				<div style="float:left;height:1px;width:40px;"></div>
				<input style="width:154px;height:24px;border-radius:4px;float:left;" value="0" disabled="disabled" id="id_Dns"> </input>
				<div style="float:left;height:1px;width:40px;"></div>
				<div style="float:left;width:120px;text-align:right;height:30px;line-height:30px;"> Mac: </div>
				<div style="float:left;height:1px;width:40px;"></div>
				<input style="width:154px;height:24px;border-radius:4px;float:left;" value="0" disabled="disabled" id="id_Mac"> </input>
			</div>
			
			<div style="clear:bottom;height:40px;"></div>
			<div style="margin:0 auto;width:800px;height:30px;">
				<div style="float:left;width:120px;text-align:right;height:30px;line-height:30px;"> Host Name: </div>
				<div style="float:left;height:1px;width:40px;"></div>
				<input style="width:154px;height:24px;border-radius:4px;float:left;" value="0"  disabled="disabled" id="id_HostName"> </input>
				<div style="float:left;height:1px;width:40px;"></div>
				<div style="float:left;width:120px;text-align:right;height:30px;line-height:30px;"> Dhcp Enable: </div>
				<div style="float:left;height:1px;width:40px;"></div>
				
				<select style="width:174px;height:30px;" disabled="disabled" id="id_DhcpEnable">
					<option value="0">0</option>
					<option value="1">1</option>
				</select>
			</div>
		</div>
	</div>
</body>   

<script  type="text/javascript"> 
function GetParam() {
	if(parent.demo != undefined && parent.demo != "") {
		parent.demo.GetNetWorkInfo();
	}
}
function SetParamToPage(obj) {
	if(obj.status == 200) {
		$("#id_Ip").val(obj.data.ip);
		$("#id_Gateway").val(obj.data.gateway);
		$("#id_Netmask").val(obj.data.netmask);
		$("#id_EthernetName").val(obj.data.ethernetname);
		$("#id_Mac").val(obj.data.dns);
		$("#id_Dns").val(obj.data.mac);
		$("#id_HostName").val(obj.data.hostname);
		$("#id_DhcpEnable").val(obj.data.dhcpenable);  
	}else {
		console.log("ERROR["+obj.status+"]: get param error !");
	}
}
function OnSave(operation) {
	
}
$(function() {
	var status = parent.demo.GetDeviceStatus();
	if(status == "online") {
		GetParam();
	} else {
		alert("Please log on the device first !");
	}
});

</script> 

</html>
