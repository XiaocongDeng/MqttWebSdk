<script  type="text/javascript"> 
function GetParam() {
	if(parent.demo != undefined && parent.demo != "") {
		parent.demo.GetPtzMoveCab();
	}
}
function SetParamToPage(obj) {
	if(obj.status == 200) {
		$("#id_Maxpreset").val(obj.data.maxpreset);
		$("#id_Homesupported").val(obj.data.homesupported);
		$("#id_Toursupported").val(obj.data.toursupported);
		  
		$("#id_AbsoluteXMin").val(obj.data.absolutepos.x.min);
		$("#id_AbsoluteXMax").val(obj.data.absolutepos.x.max);
		$("#id_AbsoluteYMin").val(obj.data.absolutepos.y.min);
		$("#id_AbsoluteYMax").val(obj.data.absolutepos.y.max);
		$("#id_AbsoluteZoomMin").val(obj.data.absolutezoom.min);
		$("#id_AbsoluteZoomMax").val(obj.data.absolutezoom.max);
		     
		$("#id_RelativeXMin").val(obj.data.relationpos.x.min);
		$("#id_RelativeXMax").val(obj.data.relationpos.x.max);
		$("#id_RelativeYMin").val(obj.data.relationpos.y.min);
		$("#id_RelativeYMax").val(obj.data.relationpos.y.max);
		$("#id_RelativeZoomMin").val(obj.data.relationzoom.min);
		$("#id_RelativeZoomMax").val(obj.data.relationzoom.max);
		          
		$("#id_ContinuousXMin").val(obj.data.continuepos.x.min);
		$("#id_ContinuousXMax").val(obj.data.continuepos.x.max);
		$("#id_ContinuousYMin").val(obj.data.continuepos.y.min);
		$("#id_ContinuousYMax").val(obj.data.continuepos.y.max);
		$("#id_ContinuousZoomMin").val(obj.data.continuezoom.min);
		$("#id_ContinuousZoomMax").val(obj.data.continuezoom.max);		
	}else {
		console.log("ERROR["+obj.status+"]: get param error !");
	}
}
function OnSave(operation) {
	
}
$(function() {
	var status = parent.demo.GetDeviceStatus();
	if(status == "online") {
		GetParam();
	} else {
		alert("Please log on the device first !");
	}
});

</script>
