<script  type="text/javascript"> 
function login() {
	var uuid = document.getElementById("id_Uuid").value;
	var username = document.getElementById("id_Username").value;
	var password = document.getElementById("id_Password").value;
	console.log(uuid +','+ username+','+password);
	if(CheckIsChain("id_Uuid") != false || uuid.indexOf(" ") != -1) {
		alert("user id parameter input error !");
		return ;
	}
	if(CheckIsEnglishAndNumByValue("id_Username") != true || username == "") {
		alert("username parameter input error !");
		return ;
	}
	if(CheckIsEnglishAndNumByValue("id_Password") != true || username == "") {
		alert("password parameter input error !");
		return ;
	}
	console.log(parent);
	if(typeof parent.demo !== "undefined" && parent.demo != "") {
		if(parent.didStr !== "undefined") {
			parent.didStr = uuid;
		}
		parent.demo.LoginDevice(uuid, username, password); //("INEW-006328-EVTCG", "admin", "admin") INEW-003910-JVTBZ
	}
}
$(function() {
	//console.log("parent did ==" + parent.didStr);
	if(parent.didStr !== "undefined") {
		document.getElementById("id_Uuid").value = parent.didStr;
	}
})
