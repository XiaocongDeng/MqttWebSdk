				<div style="float:left;height:1px;width:80px;"></div>

				<div style="float:left;height:1px;width:40px;"></div>
				<input style="width:54px;height:24px;border-radius:4px;float:left;" value="0" disabled="disabled" maxlength="8" id="id_FramerateMin"> </input>
			</div>
			<div style="clear:bottom;height:20px;"></div>
			
			<div style="margin:0 auto;width:600px;text-align:left;height:30px;line-height:30px;">Bitrate</div>
			<div style="clear:bottom;height:10px;"></div>
			<div style="margin:0 auto;width:550px;height:30px;">
				<div style="float:left;width:80px;text-align:right;height:30px;line-height:30px;"> Max: </div>
				<div style="float:left;height:1px;width:40px;"></div>
				<input style="width:54px;height:24px;border-radius:4px;float:left;" value="0" disabled="disabled" maxlength="8" id="id_BitrateMax"> </input>
				<div style="float:left;height:1px;width:80px;"></div>
				<div style="float:left;width:80px;text-align:right;height:30px;line-height:30px;"> Min: </div>
				<div style="float:left;height:1px;width:40px;"></div>
				<input style="width:54px;height:24px;border-radius:4px;float:left;" value="0" disabled="disabled" maxlength="8" id="id_BitrateMin"> </input>
			</div>
			<div style="clear:bottom;height:20px;"></div>
			
			<div style="margin:0 auto;width:600px;text-align:left;height:30px;line-height:30px;">Quality</div>
			<div style="clear:bottom;height:10px;"></div>
			<div style="margin:0 auto;width:550px;height:30px;">
				<div style="float:left;width:80px;text-align:right;height:30px;line-height:30px;"> Max: </div>
				<div style="float:left;height:1px;width:40px;"></div>
				<input style="width:54px;height:24px;border-radius:4px;float:left;" value="0" disabled="disabled" maxlength="8" id="id_QualityMax"> </input>
				<div style="float:left;height:1px;width:80px;"></div>
				<div style="float:left;width:80px;text-align:right;height:30px;line-height:30px;"> Min: </div>

<script  type="text/javascript"> 
function GetParam() {
	if(parent.demo != undefined && parent.demo != "") {
		var data = {
			"chn":parseInt($("#id_Chn").val())
		};
		parent.demo.GetVideoEncodeCab(data);
	}
}
function SetParamToPage(obj) {
	if(obj.status == 200) {
		$("#id_FramerateMin").val(obj.data.frameraterange.max);
		$("#id_FramerateMax").val(obj.data.frameraterange.min);
		$("#id_BitrateMax").val(obj.data.bitraterange.max);
		$("#id_BitrateMin").val(obj.data.bitraterange.min);
		$("#id_QualityMin").val(obj.data.qualityrange.max);
		$("#id_QualityMax").val(obj.data.qualityrange.min);
		$("#id_GopMin").val(obj.data.goprange.max);
		$("#id_GopMax").val(obj.data.goprange.min);
		var tmpStr = "";
		for(var i = 0; i < obj.data.encodingcab.length; i++){
			tmpStr += obj.data.encodingcab[i];
			if(i == obj.data.encodingcab.length-1) {
				break ;
			} else {
				tmpStr += ', ';
			}
		}
		$("#id_Encoding").val(tmpStr);
		
		tmpStr = "";
		for(var i = 0; i < obj.data.h264profilecab.length; i++){
			tmpStr += obj.data.h264profilecab[i];
			if(i == obj.data.h264profilecab.length-1) {
				break ;
			} else {
				tmpStr += ', ';
			}
		}
		$("#id_H264profile").val(tmpStr);
		
		tmpStr = "";
		var tmpStr1 = "";
		for(var i = 0; i < obj.data.resolutionsupport.length; i++){
			tmpStr += obj.data.resolutionsupport[i].wigth;
			tmpStr1 += obj.data.resolutionsupport[i].height;
			if(i == obj.data.resolutionsupport.length-1) {
				break ;
			} else {
				tmpStr += ', ';tmpStr1 += ', ';
			}
		}
		console.log(tmpStr +', '+tmpStr1)
		$("#id_resolutionWigth").val(tmpStr);
		$("#id_resolutionHeight").val(tmpStr1);
		
	}else {
		console.log("ERROR["+obj.status+"]: get param error !");
	}
}
function OnSave(operation) {
	
}
$(function() {
	var status = parent.demo.GetDeviceStatus();
	if(status == "online") {
		GetParam();
	} else {
		alert("Please log on the device first !");
	}
});

</script> 

</html>
