<script  type="text/javascript"> 
function GetParam() {
	if(parent.demo != undefined && parent.demo != "") {
		parent.demo.GetCurrentTime();
	}
}

function TimeCarve(time) {
	var timeDay = time.split("T")[0] +"-"+ time.split("T")[1];
	var tmptime = timeDay.split(":")[0]+"-" +timeDay.split(":")[1]+"-" +timeDay.split(":")[2];
	return tmptime.slice(0,tmptime.length-1);
}

function SetParamToPage(obj) {
	if(obj.status == 200) {
		$("#id_Utc").val(obj.data.utc);
		var utc = TimeCarve(obj.data.utc).split("-");
		$("#id_UtcYear").val(utc[0]);
		$("#id_UtcMonth").val(utc[1]);
		$("#id_UtcDay").val(utc[2]);
		$("#id_UtcHour").val(utc[3]);
		$("#id_UtcMin").val(utc[4]);
		$("#id_UtcSec").val(utc[5]);
		
		var tmplocaltime = TimeCarve(obj.data.localtime).split("-");
		$("#id_LocaltimeYear").val(tmplocaltime[0]);
		$("#id_LocaltimeMonth").val(tmplocaltime[1]);
		$("#id_LocaltimeDay").val(tmplocaltime[2]);
		$("#id_LocaltimeHour").val(tmplocaltime[3]);
		$("#id_LocaltimeMin").val(tmplocaltime[4]);
		$("#id_LocaltimeSec").val(tmplocaltime[5]);
		
		$("#id_Timezone").val(obj.data.timezone);
		
	}else {
		console.log("ERROR["+obj.status+"]: get param error !");
	}
}

function OnSave(time) {
	if(time == "localtime") {
		console.log($("#id_Timezone").val());
		var data = {
			"localtime": $("#id_LocaltimeYear").val()+"-"+$("#id_LocaltimeMonth").val()+"-"+$("#id_LocaltimeDay").val()+"T"+$("#id_LocaltimeHour").val()+":"+$("#id_LocaltimeMin").val()+":"+$("#id_LocaltimeSec").val()+"Z",
			"timezone": $("#id_Timezone").val()
		};
		console.log(JSON.stringify(data));
		if(parent.demo != undefined && parent.demo != "") {
			parent.demo.SetCurrentTime(data);
		} else {
			console.log("Not connected to the server or disconnected from the server !");
			return ;
		}
	} else {
		var data = {
			"utc":$("#id_UtcYear").val()+"-"+$("#id_UtcMonth").val()+"-"+$("#id_UtcDay").val()+"T"+$("#id_UtcHour").val()+":"+$("#id_UtcMin").val()+":"+$("#id_UtcSec").val()+"Z"
		};
		console.log(JSON.stringify(data));
		if(parent.demo != undefined && parent.demo != "") {
			parent.demo.SetCurrentTime(data);
		} else {
			console.log("Not connected to the server or disconnected from the server !");
			return ;
		}
	}
}
$(function() {
	var status = parent.demo.GetDeviceStatus();
	if(status == "online") {
		GetParam();
	} else {
		alert("Please log on the device first !");
	}
});

</script>
